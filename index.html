<html>
<head>
    <title>Home - CATS Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
</head>
<body class="bg-gray-100 font-sans">
    <!-- Header -->
    <div class="bg-gradient-to-r from-orange-400 to-orange-600 text-white p-4 flex justify-between items-center">
        <div class="flex items-center">
            <img src="https://oaidalleapiprodscus.blob.core.windows.net/private/org-RcpoXHkzChYnDbFAyeQ8tamr/user-ehrvabJ3DufsCu8YJ7PqY5gl/img-M51mAs3Uc3eAW2jmOKsox0Ie.png?st=2024-10-01T07%3A58%3A08Z&se=2024-10-01T09%3A58%3A08Z&sp=r&sv=2024-08-04&sr=b&rscd=inline&rsct=image/png&skoid=d505667d-d6c1-4a0a-bac7-5c84a87759f8&sktid=a48cca56-e6da-484e-a814-9c849652bcb3&skt=2024-10-01T01%3A59%3A36Z&ske=2024-10-02T01%3A59%3A36Z&sks=b&skv=2024-08-04&sig=AtG8o6n61X9yfTurDGjVZ4jJmhkr9RM3C8w6Xz3InFc%3D" alt="Cat icon" class="w-6 h-6 mr-2" width="24" height="24"/>
            <span>Watch our last update!</span>
        </div>
        <button class="bg-white text-orange-600 px-4 py-2 rounded-full">Meeoow!</button>
    </div>
    <!-- Main Content -->
    <div class="p-4">
        <div class="bg-blue-100 text-blue-600 text-center py-2 rounded mb-4">
            Access exclusive streams with <a href="#" class="text-blue-800 font-bold">OG Pass</a> <i class="fas fa-cat"></i>
        </div>
        <div class="text-center mb-6">
            <img src="https://oaidalleapiprodscus.blob.core.windows.net/private/org-RcpoXHkzChYnDbFAyeQ8tamr/user-ehrvabJ3DufsCu8YJ7PqY5gl/img-XOJsZk1yldBDymVKqMB1SPWd.png?st=2024-10-01T07%3A58%3A09Z&se=2024-10-01T09%3A58%3A09Z&sp=r&sv=2024-08-04&sr=b&rscd=inline&rsct=image/png&skoid=d505667d-d6c1-4a0a-bac7-5c84a87759f8&sktid=a48cca56-e6da-484e-a814-9c849652bcb3&skt=2024-10-01T01%3A36%3A18Z&ske=2024-10-02T01%3A36%3A18Z&sks=b&skv=2024-08-04&sig=re6%2BKrEzaC5ILUXI2C/LMLbq5ujsioLvu%2BT7xo/EgG8%3D" alt="Cat logo" class="mx-auto mb-2" width="64" height="64"/>
            <div class="text-4xl font-bold">16,861 CATS</div>
            <div class="flex justify-center space-x-8 mt-2">
                <div class="text-center">
                    <div class="text-gray-500">Rewards</div>
                    <div class="font-bold">+1.4k <i class="fas fa-cat"></i></div>
                </div>
                <div class="text-center">
                    <div class="text-gray-500">Tasks</div>
                    <div class="font-bold">+9.3k <i class="fas fa-cat"></i></div>
                </div>
                <div class="text-center">
                    <div class="text-gray-500">Invites</div>
                    <div class="font-bold">+263 <i class="fas fa-cat"></i></div>
                </div>
            </div>
        </div>
        <!-- Daily Tasks -->
        <div class="mb-6">
            <div class="text-lg font-bold mb-2">Daily Tasks</div>
            <div class="bg-white p-4 rounded shadow">
                <div class="flex justify-between items-center">
                    <div>
                        <div class="font-bold">Make TON Great Again</div>
                        <div class="text-gray-500">+2000 CATS</div>
                        <div class="text-gray-500 text-sm">1 completed</div>
                    </div>
                    <div class="bg-blue-500 text-white p-2 rounded-full">
                        <i class="fab fa-telegram-plane"></i>
                    </div>
                </div>
            </div>
        </div>
        <!-- Tasks -->
        <div class="mb-6">
            <div class="text-lg font-bold mb-2">Tasks</div>
            <div class="bg-white p-4 rounded shadow mb-4">
                <div class="flex justify-between items-center">
                    <div>
                        <div class="font-bold">Complete the quest (high load) <i class="fas fa-hourglass-half"></i></div>
                        <div class="text-gray-500">+1200 CATS</div>
                    </div>
                    <div class="flex items-center space-x-2">
                        <button class="bg-gray-200 text-gray-700 px-4 py-2 rounded">Check</button>
                        <div class="bg-blue-500 text-white p-2 rounded-full">
                            <i class="fas fa-rocket"></i>
                        </div>
                    </div>
                </div>
            </div>
            <div class="bg-white p-4 rounded shadow">
                <div class="flex justify-between items-center">
                    <div>
                        <div class="font-bold">Boost CATS channel</div>
                        <div class="text-gray-500">+50 CATS</div>
                    </div>
                    <div class="flex items-center space-x-2">
                        <button class="bg-gray-200 text-gray-700 px-4 py-2 rounded">Check</button>
                        <div class="bg-blue-500 text-white p-2 rounded-full">
                            <i class="fas fa-bolt"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Show more tasks -->
        <div class="text-center text-blue-600">
            <button class="flex items-center space-x-1">
                <span>Show more tasks</span>
                <i class="fas fa-chevron-down"></i>
            </button>
        </div>
    </div>
    <!-- Footer -->
    <div class="fixed bottom-0 left-0 right-0 bg-white shadow p-4 flex justify-around">
        <div class="text-center">
            <a href="index.html">
                <i class="fas fa-home text-blue-500"></i>
                <div class="text-xs text-blue-500">Home</div>
            </a>
        </div>
        <div class="text-center">
            <a href="leaderboard.html">
                <i class="fas fa-trophy text-gray-500"></i>
                <div class="text-xs text-gray-500">Leaderboard</div>
            </a>
        </div>
        <div class="text-center">
            <a href="friends.html">
                <i class="fas fa-user-friends text-gray-500"></i>
                <div class="text-xs text-gray-500">Friends</div>
            </a>
        </div>
        <div class="text-center">
            <a href="avatar.html">
                <i class="fas fa-cat text-gray-500"></i>
                <div class="text-xs text-gray-500">Avatar</div>
            </a>
        </div>
        <div class="text-center">
            <a href="airdrop.html">
                <i class="fas fa-gift text-gray-500"></i>
                <div class="text-xs text-gray-500">Airdrop</div>
            </a>
        </div>
    </div>
</body>
</html>
